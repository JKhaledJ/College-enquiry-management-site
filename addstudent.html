        <div class="ui main text container segment">
           
            <form class="ui form" enctype="multipart/form-data" action="/student/addstudent"  method="POST">
               <div class="field"> <label>Name:</label>
                <input type="text" name="name"></div>

                
               <div class="field"><label>enrollement number:</label>
                <input type="number" name="roll"></div>

                <div class="field">
                    <label>Father's Name:</label>
                    <input type="text" name="Father">
                </div>

                <div class="field">
                    <label>Mother's Name:</label>
                    <input type="text" name="Mother"> 
                </div>

                <div class="field">
                    <label>Course's Name:</label>
                    <input type="text" name="Course">
                </div>


                <div class="field">

                    <input type="text" name="BloodG">
                </div>

                <div class="field">
                    <label>Semester:</label>
                    <select placeholder="Semester" name="Semester">

                        <option value="2nd">Second</option>
                        <option value="3rd">Third</option>
                        <option value="4th">Fourth</option>
                        <option value="5th">Fifth</option>
                        <option value="6th">Sixth</option>
                        <option value="7th">Seventh</option>
                        <option value="8th">Eighth</option>
                      
                        
                      </select>
                </div>

                <div class="field">
                    <label>Percentage:</label>
                    <input type="number" name="Percentage">
                </div>

                <div class="field">
                    <label>Contact No:</label>
                    <input type="number" name="Contact">
                </div>


                <div class="field">
                    <label>email id:</label>
                    <input type="email" name="email">
                </div>
              

                <div class="field">
                    <label>year of admission:</label>
